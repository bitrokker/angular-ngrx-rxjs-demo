<h1>NgRx & RxJS Demo</h1>
<hr>

<div class="user-list">
  <section *ngFor="let user of userList$ | async">
    <span>{{user.id}}</span>
    <img [ngSrc]="user.avatar" width="64" height="64" alt="avatar">
    <span>{{user.first_name}}</span>
    <span>{{user.last_name}}</span>
    <span>{{user.email}}</span>
    <span (click)="onUpdateClick(user?.id)" class="material-icons"> loop </span>
    <span (click)="onDeleteClick(user?.id)" class="material-icons"> delete_forever </span>
  </section>
</div>
