<table>
    <thead>
        <th>ID</th>
        <th>Avatar</th>
        <th>Vorname</th>
        <th>Name</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let user of tableData$ | async">
            <td>{{user.id}}</td>
            <td>
                <img src="{{user.avatar}}" alt="{{user.first_name}} {{user.last_name}}">
            </td>       
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="onUpdateClick(user?.id)" [disabled]="isLoading$ | async">Update</button>
            </td>
            <td>
                <button (click)="onDeleteClick(user?.id)" [disabled]="isLoading$ | async">Delete User</button>
            </td>
        </tr>
    </tbody>    
</table>

<div class="pager">
    <button (click)="onCreateClick()" [disabled]="isLoading$ | async">Create User</button> 
    <span></span>
    <button (click)="onClickPaging('back')" [disabled]="(page$ | async) === 1"><<</button>
    <button (click)="onClickPaging('next')" [disabled]="(page$ | async) === 2">>></button>
</div>
